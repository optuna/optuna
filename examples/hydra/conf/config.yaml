defaults:
  - hydra/sweeper: optuna

hydra:
  sweeper:
    optuna_config:
      direction: minimize
      study_name: simple_objective
      storage: null
      n_trials: 20
      n_jobs: 1
      sampler: tpe
      seed: 123

    search_space:
      x:
        type: float
        low: -5.5
        high: 5.5
        step: 0.5
      y:
        type: categorical
        choices: [-5, 0, 5]
      z:
        type: int
        low: 1
        high: 32
        log: true

x: 1
y: 1
z: 1
