# pre-commit package installation is necessary to use pre-commit.
# $ pip install pre-commit
# $ pre-commit install

default_language_version:
  python: python3

repos:
  # Args are based on setup.cfg.
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        exclude: tutorial|docs/visualization_examples|docs/visualization_matplotlib_examples|optuna/storages/_grpc/auto_generated
        args: [
            "--max-line-length=99",
            "--ignore=E203,E704,W503",
            "--statistics",
        ]
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
    - id: mypy
      additional_dependencies: [
        "alembic>=1.5.0",
        "colorlog",
        "numpy",
        "packaging>=20.0",
        "sqlalchemy>=1.3.0",
        "tqdm",
        "PyYAML",
        "mypy_boto3_s3",
        "types-PyYAML",
        "types-redis",
        "types-setuptools",
        "types-tqdm",
        "typing_extensions>=3.10.0.0",
        "types-protobuf",
      ]
      exclude: docs|tutorial|optuna/storages/_rdb/alembic|optuna/storages/_grpc/auto_generated
      args: [
        --warn-unused-configs,
        --disallow-untyped-calls,
        --disallow-untyped-defs,
        --disallow-incomplete-defs,
        --check-untyped-defs,
        --no-implicit-optional,
        --warn-redundant-casts,
        --strict-equality,
        --extra-checks,
        --no-implicit-reexport,
        --ignore-missing-imports,
      ]
