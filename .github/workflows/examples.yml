name: examples

on:
  schedule:
    - cron: '0 15 * * *'

jobs:
  examples:

    # TODO (crcrpar): Run on 3.9.
    # ref: https://github.com/optuna/optuna/issues/2034
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    if: github.repository == 'optuna/optuna'
    steps:
    - uses: actions/checkout@v2
    - name: setup-python${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Setup cache
      uses: actions/cache@v2
      env:
        cache-name: daily-example
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-${{ matrix.python-version }}-${{ env.cache-name }}-${{ hashFiles('**/setup.py') }}-v1
        restore-keys: |
          ${{ runner.os }}-${{ matrix.python-version }}-${{ env.cache-name }}-${{ hashFiles('**/setup.py') }}
    - name: Install (Python)
      run: |
        python -m pip install --upgrade pip
        pip install --progress-bar off -U setuptools
        python setup.py sdist

        # Install minimal dependencies and confirm that `import optuna` is successful.
        pip install --progress-bar off $(ls dist/*.tar.gz)
        python -c 'import optuna'

        # Install all dependencies needed for examples.
        pip install --progress-bar off $(ls dist/*.tar.gz)[example] -f https://download.pytorch.org/whl/torch_stable.html

        # TODO (crcrpar): Allow fastaiv2 example once https://forums.fast.ai/t/ganlearner-error-no-implementation-found-on-types-that-implement-invisibletensor/83451/7 gets resolved.
        pip install -r examples/multi_objective/requirements.txt
    - name: Run examples
      run: |
        python examples/simulated_annealing_sampler.py
        python examples/enqueue_trial.py
        python examples/max_trials_callback.py
        python examples/quadratic_simple.py
        python examples/simple_pruning.py
      env:
        OMP_NUM_THREADS: 1
    - name: Run visualization examples
      run: |
        python examples/visualization/plot_pareto_front.py
        python examples/visualization/plot_study.py
      env:
        OMP_NUM_THREADS: 1
    - name: Run multi-objective examples
      run: |
        python examples/multi_objective/botorch_simple.py
        python examples/multi_objective/pytorch_simple.py
      env:
        OMP_NUM_THREADS: 1
    - name: Run Jupyter notebook examples
      run: |
        for file in `find examples -name '*.ipynb'`
        do
          echo $file
          pytest --nbval-lax $file > /dev/null
        done
      env:
        OMP_NUM_THREADS: 1
