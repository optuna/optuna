name: Add Documentation Link

on: status

jobs:
  doc-link:
    runs-on: ubuntu-latest
    if: "github.event.context == 'ci/circleci: document'"
    steps:
    - uses: larsoner/circleci-artifacts-redirector-action@master
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        artifact-path: 0/docs/build/html/index.html
        circleci-jobs: document
  visualization-regression-tests-link:
    runs-on: ubuntu-latest
    if: "github.event.context == 'ci/circleci: visual-regression-tests'"
    steps:
    - uses: larsoner/circleci-artifacts-redirector-action@master
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        artifact-path: 0/visual_regression_tests/public/index.html
        circleci-jobs: visual-regression-tests