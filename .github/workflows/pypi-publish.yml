name: Publish distributions to TestPyPI and PyPI

# Only activate for TestPyPI on the master push.
# Only activate for PyPI if the release is published.
on:
  push:
    branches:
      - master
  release:
    types:
      - published

jobs:
  build-n-publish:
    name: Build and publish Python distributions to TestPyPI and PyPI
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Install twine
      run: >-
        python -m pip install -U twine wheel

    - name: Only on the master push, create a development branch and change the version file
      if: (github.repository == 'optuna/optuna') && (github.event_name == 'push')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        OPTUNA_VERSION=$( cat optuna/version.py | cut -d "\"" -f 2 )
        git checkout -b ${OPTUNA_VERSION}dev${{ github.event.push.head }}
        echo __version__\ =\ \"${OPTUNA_VERSION}dev${{ github.event.push.head }}\" > optuna/version.py
        git add optuna/version.py
        git commit -m "Prepare TestPyPI upload"

    - name: Build a tar ball
      run: |
        python setup.py sdist
        python setup.py bdist_wheel

    - name: Verify the distributions
      run: twine check dist/*

    - name: Only on the master push, publish distribution to TestPyPI
      # The following upload action cannot be executed in the forked repository.
      if: (github.repository == 'optuna/optuna') && (github.event_name == 'push')
      uses: pypa/gh-action-pypi-publish@v1.1.0
      with:
        user: __token__
        password: ${{ secrets.test_pypi_password }}
        repository_url: https://test.pypi.org/legacy/

    - name: Only on the master push, remove the development branch
      if: (github.repository == 'optuna/optuna') && (github.event_name == 'push')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git checkout master
        git branch -d ${OPTUNA_VERSION}dev${{ github.event.push.head }}

    - name: Only if the release is published, publish distribution to PyPI
      # The following upload action cannot be executed in the forked repository.
      if: (github.repository == 'optuna/optuna') && (github.event_name == 'release')
      uses: pypa/gh-action-pypi-publish@v1.1.0
      with:
        user: __token__
        password: ${{ secrets.pypi_password }}
