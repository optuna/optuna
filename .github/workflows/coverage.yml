name: Coverage

on:
  push:
    branches:
      - master
  pull_request: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref == 'refs/heads/master' && github.run_number || github.ref }}
  cancel-in-progress: true

jobs:

  coverage:
    runs-on: ubuntu-latest

    # Not intended for forks.
    if: github.repository == 'optuna/optuna'

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Python3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Setup cache
      uses: actions/cache@v2
      env:
        cache-name: coverage
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('**/setup.py') }}-v1
        restore-keys: |
          ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('**/setup.py') }}

    - name: Setup environment
      run: |
        sudo apt-get update
        sudo apt-get -y install openmpi-bin libopenmpi-dev libopenblas-dev

    - name: Install
      run: |
        python -m pip install --upgrade pip
        pip install --progress-bar off -U setuptools

        # Install minimal dependencies and confirm that `import optuna` is successful.
        pip install --progress-bar off .
        python -c 'import optuna'
        optuna --version

        pip install --progress-bar off .[tests]
        pip install --progress-bar off .[optional]
        pip install --progress-bar off .[integration] -f https://download.pytorch.org/whl/torch_stable.html
        pip install --progress-bar off .[codecov]

    - name: Tests
      env:
        OMP_NUM_THREADS: 1
      run: |
        coverage run -m pytest tests -m "not skip_coverage"
        coverage combine
        coverage xml

    - name: Multi-node tests
      env:
        OMP_NUM_THREADS: 1
      run: |
        mpirun -n 2 -- coverage run -m pytest tests/integration_tests/test_chainermn.py
        coverage combine --append
        coverage xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        file: ./coverage.xml
